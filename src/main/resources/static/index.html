<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>

</head>
<body>
    <div id="commonStyle_adaptor">
    <div id="pageHead">
        <span id="titleName">R.U.I FileSrever version 1.0.1</span>
        <div>
            <input id="totalSearch" type="text" />
            <span id="doSearch"></span>
        </div>
    </div>

    <div id="vueUpload">
        <div id="fileStyleAdapter" :class="upfileName?'up-done':'up-wait'">
            <img v-if="upfileName" src="imgs/done.jpg">
        </div>
        <label v-if="upfileName">已选择文件： {{upfileName}} </label>
        <input id="fileInput_one" type="file" class="upload" @change="tirggerFile($event)"/>
        <span id="fileSubmitBtn" type="button"  @click="dpupload">上传</span>
    </div>

    <div id="vueListFiles">
        <span id="refreshList">刷新</span>
        <ul>
            <li v-for="file in files">
                <span class="display_fileName">{{ file.name }}</span>
                <span class="display_fileSize">{{ file.size }} &nbsp KB</span>
                <div class="fileOptions">
                    <span class="viewFile icon iconfont icon-icons_search" v-if=" file.type == 'img' "></span>
                    <span class="downloadfile icon iconfont icon-icons_download"></span>
                    <span class="deleteFile icon iconfont icon-icons_delete-31"></span>
                </div>
            </li>
        </ul>
    </div>
    <span class="iconfont .icon-icon_add"></span>
    </div>
</body>
<script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="js/lib/vue.js"></script>
<script src="js/fileserver.js"></script>
</html>
